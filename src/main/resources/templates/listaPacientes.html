<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>


<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Ficha medica</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.nombre}"></td>
        <td th:text="${paciente.apellido}"></td>
        <td>
            <form th:action="@{/historia_clinica/fichaMedicaProfesional}">
                <input hidden th:value="${paciente.id}" name="id">
                <button class="btn btn-primary" type="submit">Ver datos</button>
            </form>
        <td class="card-body">
    </tr>
    </tbody>
</table>

<div class="container text-center boton-volver">
    <a th:href="@{/inicio}" class="btn btn-secondary btn-lg botones">Volver</a>
</div>
</div>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
