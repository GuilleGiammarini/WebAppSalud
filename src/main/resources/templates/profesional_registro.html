<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="layout/head :: head"></head>

<body>
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<div class="container mt-5">

    <div class="card shadow p-5">
        <div class="card-header">
            <h2 class="brand">Registrate!</h2>
            <p>Para Registrarte como paciente haz click <span>
            <a th:href="@{/registroPaciente}">aquí</a>
            </span></p>
        </div>
        <div class="card-body">
            <form th:action="@{/registrarProfesional}" method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="apellido">Apellido</label><br>
                    <input type="text" id="apellido" name="apellido" class="form-control"
                           placeholder="Ingrese su apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="dni">Número de DNI</label><br>
                    <input type="number" id="dni" name="dni" class="form-control"
                           placeholder="Ingrese su número de DNI" required>
                </div>
                <div class="col-md-6">
                    <label>Fecha de Nacimiento</label><br>
                    <div>
                        <input type="date" name="fechaDeNacimiento" class="form-control"
                               placeholder="Ingrese su fecha de nacimiento" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Correo electrónico</label><br>
                    <div>
                        <input type="email" name="email" class="form-control" placeholder="Ingrese su e-mail" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Nombre de usuario</label><br>
                    <div>
                        <input type="text" name="nombreUsuario" class="form-control" placeholder="Ingrese su usuario"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Contraseña</label><br>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Contraseña</label><br>
                    <div>
                        <input type="password" name="password2" class="form-control"
                               placeholder="Ingrese nuevamente su contraseña" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="matricula">Matrícula</label><br>
                    <input type="text" id="matricula" name="matricula" class="form-control"
                           placeholder="Ingrese su número de matrícula" required>
                </div>

                <div class="col-md-6">
                    <label for="provincias">Provincia: </label>
                    <select name="provincias" id="provincias" required>
                        <option th:each="provincia : ${provincias}"
                                th:value="${provincia}"
                                th:text="${provincia}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="localidad">Localidad: </label><br>
                    <input type="text" id="localidad" name="localidad" class="form-control"
                           placeholder="Ingrese localidad" required>
                </div>

                <div class="col-md-6">
                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccion" name="direccion" class="form-control"
                           placeholder="Ej: Calle Necochea 1232 3-A" required>
                </div>

                <div class="col-md-6">
                    <label for="especialidad">Especialidad médica:</label>
                    <select name="especialidad" id="especialidad" required>
                        <option th:each="especialidad : ${especialidades}"
                                th:value="${especialidad}"
                                th:text="${especialidad}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="imagen">Foto de Perfil: </label>
                    <input type="file" id="imagen" name="archivo" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="precioConsulta">Precio de la consulta: </label>
                    <input type="number" class="form-control" id="precioConsulta" name="precioConsulta" required>
                </div>


                <div class="col-md-6 mb-3">

                    <div class="col-md-3 mb-3">
                        <label for="horarioEntrada">Entrada: </label>
                        <select class="form-control" id="horarioEntrada" name="horarioEntrada" required>

                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>

                        </select>
                        <label for="horarioSalida">Salida: </label>
                        <select class="form-control" id="horarioSalida" name="horarioSalida" required>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>

                        </select>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="lunes" value="LUNES"
                               name="diasDisponibles">
                        <label class="custom-control-label" for="lunes">Lunes</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="martes" value="MARTES"
                               name="diasDisponibles">
                        <label class="custom-control-label" for="martes">Martes</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="miercoles" value="MIERCOLES"
                               name="diasDisponibles">
                        <label class="custom-control-label" for="miercoles">Miércoles</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="jueves" value="JUEVES"
                               name="diasDisponibles">
                        <label class="custom-control-label" for="jueves">Jueves</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="viernes" value="VIERNES"
                               name="diasDisponibles">
                        <label class="custom-control-label" for="viernes">Viernes</label>
                    </div>
                </div>



                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <p class="text-muted"> Ya estás registrado? <a class="text-active" th:href="@{/portal/login}">inicia
                    Sesión</a></p>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
