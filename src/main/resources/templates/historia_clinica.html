<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>

<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<div class="card">
    <div class="card-header">
        <h1>Historia Clinica</h1>
    </div>
    <a class="btn btn-primary" th:href="@{/historia_clinica/ficha_medica}">Mi ficha medica</a>

    <div class="card-body">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Motivo</th>
                <th>Diagnostico</th>
                <th>Valora la Consulta M</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consulta : ${consultas}">
                <td th:text="${consulta.fechaDeConsulta}"></td>
                <td th:text="${consulta.horaInicio}"></td>
                <td th:text="${consulta.motivoConsulta}"></td>
                <td th:text="${consulta.diagnostico}"></td>
                <td class="col-md-6">
                    <select class="form-control" id="valoracion" name="valoracion" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Enviar Valoraci√≥n</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
