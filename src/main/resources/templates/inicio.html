<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<header th:replace="layout/header :: header">

    <div>
        <h1 style="text-align:center; margin-top:15px; font-size:38px; color:rgb(250, 242, 242); text-shadow: 2px 2px 2px rgb(88, 70, 70);">
            Panel</h1>
        <h2 sec:authorize="hasRole('ADMIN')"
            style="text-align: center; color:rgb(234, 243, 250); text-shadow: 2px 2px 2px rgb(88, 70, 70);">
            Administrador</h2>
        <h2 sec:authorize="hasRole('PROFESIONAL')"
            style="text-align: center; color:rgb(231, 241, 250);text-shadow: 2px 2px 2px rgb(88, 70, 70);">
            Profesional</h2>
        <h2 sec:authorize="hasRole('PACIENTE')"
            style="text-align: center; color:rgb(231, 241, 250);text-shadow: 2px 2px 2px rgb(88, 70, 70);">
            Paciente</h2>
    </div>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

</header>
<nav th:replace="layout/navbar :: navbar"></nav>


<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
