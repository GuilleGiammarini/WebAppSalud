<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>
<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>

<div class="container mt-5">

    <div class="card shadow p-5">
        <div class="card-header">
            <h2 class="brand">Tus datos</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/}" method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido">Apellido</label><br>
                    <input type="text" id="apellido" name="apellido" class="form-control"
                           placeholder="Ingrese su apellido">
                </div>
                <div class="col-md-6">
                    <label for="dni">Número de DNI</label><br>
                    <input type="text" id="dni" name="dni" class="form-control"
                           placeholder="Ingrese su número de DNI" disabled>
                </div>
                <div class="col-md-6">
                    <label>Fecha de Nacimiento</label><br>
                    <div>
                        <input type="date" name="fechaDeNacimiento" class="form-control"
                               placeholder="Ingrese su fecha de nacimiento">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Correo electrónico</label><br>
                    <div>
                        <input type="email" name="email" class="form-control" placeholder="Ingrese su e-mail">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Nombre de usuario</label><br>
                    <div>
                        <input type="text" name="nombreUsuario" class="form-control" placeholder="Ingrese su usuario">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Contraseña</label><br>
                    <div>
                        <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Contraseña</label><br>
                    <div>
                        <input type="password" name="password2" class="form-control"
                               placeholder="Ingrese nuevamente su contraseña">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="matricula">Matrícula</label><br>
                    <input type="text" id="matricula" name="matricula" class="form-control"
                           placeholder="Ingrese su número de matrícula" disabled>
                </div>
                <div class="col-md-6">

                    <label for="especialidad">Especialidad médica:</label><br>
                    <select name="especialidad" id="especialidad" required>
                        <option th:each="especialidad : ${especialidades}"
                                th:value="${especialidad}"
                                th:text="${especialidad}">
                        </option>
                    </select>

                </div>
                <div class="col-md-6 form-check">

                    <label>Obras Sociales</label><br>
                    <div>
                        <input class="form-check-input" type="checkbox" name="obrasocial" value="particular"
                               id="checkpart"
                               checked>
                        <label class="form-check-label" for="checkpart">
                            Particular
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="obrasocial" value="medicus"
                               id="checkmedicus">
                        <label class="form-check-label" for="checkmedicus">
                            Medicus
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="obrasocial" value="swiss" id="checkswiss">
                        <label class="form-check-label" for="checkswiss">
                            Swiss Medical
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="obrasocial" value="pami" id="checkpami">
                        <label class="form-check-label" for="checkpami">
                            PAMI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="obrasocial" value="osde" id="checkosde">
                        <label class="form-check-label" for="checkosde">
                            OSDE
                        </label>
                    </div>

                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
