<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en"
>
<head th:replace="layout/head :: head"></head>

<body>

<nav th:replace="layout/navbar :: navbar"></nav>

<div th:replace="/layout/msg_error_exito :: mensajeFragment(${exito}, ${error})"></div>


<div class="container mt-5">
    <div class="card shadow p-5">
        <div class="card-header">
            <h2> Ficha Medica </h2>
            <p> Paciente id: <span class="text-muted small" th:text="${paciente.id}"></span></p>
            <img th:if="${paciente.imagen != null}"
                 style="height: 100px;width: 100px; border-radius: 10px; object-fit:cover" class="logo"
                 th:src="@{/imagen/perfil/__${paciente.id}__}"/>
            <img th:if="${paciente.imagen == null}" style="max-height: 100px; border-radius: 10px"
                 class="logo" th:src="@{/images/noImage.webp}">
        </div>

        <div class="card-body text-center">
            <div class="card shadow col-md-6">
                <h2>Paciente</h2>
                <p>Nombre: <span th:text="${paciente.nombre}"></span></p>
                <p>Apellido: <span th:text="${paciente.apellido}"></span></p>
                <p>Dni: <span th:text="${paciente.DNI}"></span></p>
            </div>

            <div class="card shadow col-md-6">
                <h2>Datos Medicos</h2>
                <p>Grupo Sanguineo: <span th:text="${paciente.fichaMedica.grupoSanguineo}"></span></p>
                <p>Altura <span th:text="${paciente.fichaMedica.altura}"></span></p>
                <p>Peso <span th:text="${paciente.fichaMedica.peso}"></span></p>
            </div>
        </div>
        <a th:href="@{/profesional/listaPacientes}" class="btn btn-primary my-2">Volver</a>
    </div>

</div>

<footer th:replace="layout/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
